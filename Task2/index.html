<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Demo (CDN)</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <!-- 1. Different text colors -->
    <h1 class="text-4xl font-bold text-sky-500 mb-6">CDN Version Demo</h1>
    <p class="text-blue-600 mb-4">Regular blue text</p>
    <p class="text-emerald-700 mb-4">Green colored text</p>
    <a href="#" class="text-rose-500 hover:text-fuchsia-600 underline">Pink link (changes on hover)</a>

    <!-- 2. Different background colors -->
    <div class="bg-amber-200 p-4 my-6 rounded">Amber background</div>
    <div class="bg-indigo-200 p-4 my-6 rounded">Indigo background</div>
    <div class="bg-cyan-200 p-4 my-6 rounded">Cyan background</div>

    <!-- 3. Box shadow example -->
    <div class="bg-white shadow-xl p-6 my-8 rounded-lg shadow-blue-200">
        Element with large blue-tinted shadow
    </div>

    <!-- 4. Styled table -->
    <table class="table-auto w-full border-collapse border border-slate-400 my-8">
        <thead class="bg-slate-50">
            <tr>
                <th class="border border-slate-300 p-2">Header 1</th>
                <th class="border border-slate-300 p-2">Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border border-slate-300 p-2">Cell 1</td>
                <td class="border border-slate-300 p-2">Cell 2</td>
            </tr>
            <tr class="bg-slate-100">
                <td class="border border-slate-300 p-2">Cell 3</td>
                <td class="border border-slate-300 p-2">Cell 4</td>
            </tr>
        </tbody>
    </table>

    <!-- 5. Animated element -->
    <div class="relative h-24">
        <div class="absolute top-0 left-0 animate-ping w-6 h-6 bg-purple-500 rounded-full"></div>
        <span class="ml-8 text-lg">Pulsing dot animation</span>
    </div>
</body>
</html>

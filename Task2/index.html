<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tailwind</title>
    <!-- Add Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <!-- Basic components with Tailwind classes -->
    <div class="container mx-auto">
        <h1 class="text-4xl text-blue-600 mb-4">Hello Tailwind!</h1>
        
        <p class="text-gray-700 mb-4">
            This text uses Tailwind's gray color
        </p>
        
        <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
            Click Me
        </button>
        
        <div class="mt-6 p-6 bg-white shadow-md rounded-xl">
            <h2 class="text-2xl text-purple-500 mb-2">Card Title</h2>
            <p class="text-gray-600">A simple card component</p>
        </div>
    </div>
</body>
</html>

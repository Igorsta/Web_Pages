{% extends "main/base.html" %}
{% load static %}

{% block title %}Upload Path{% endblock title %}

{% block content %}
    <h2>Upload a new path</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_image' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
{% endblock content %}
